  <title>FIELDSET with two LEGENDs - XHTML 1.0</title>

<body>
  <div class="container">
    <p><a href="../index.html">Back to main list</a></p>
    <h1>FIELDSET with two LEGENDs - XHTML 1.0</h1>

    <h2>Example</h2>
    <form class="test" action="#">
      <fieldset class="test">
        <legend class="test">LEGEND1</legend>
        <div>DIV</div>
        <legend class="test">LEGEND2</legend>
      </fieldset>
    </form>

    <h3>Markup</h3>
<pre><code class="language-markup">&lt;form class="test" action="#"&gt;
  &lt;fieldset class="test"&gt;
    &lt;legend class="test"&gt;LEGEND1&lt;/legend&gt;
    &lt;div&gt;DIV&lt;/div&gt;
    &lt;legend class="test"&gt;LEGEND2&lt;/legend&gt;
  &lt;/fieldset&gt;
&lt;/form&gt;
</code></pre>
  </div>

<script src="../assets/js/prism.js" type="text/javascript"></script>
